@@include('./include/header.html')
  <title>优惠券详情</title>
  <link type='text/css' rel='stylesheet' href='public/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css'>
  <link type='text/css' rel='stylesheet' href='./css/index.css?rev=@@hash'>
</head>
<body style='background:#f4f6f7;'>
<div class='html_body'>
  <div class='registerVip'>
    <div class='titleText'>必填信息</div>
    <div class='registerVipBox'>
      <div class='box clear'>
        <div class='text d-b f-l'>手机</div>
        <span class='d-b f-l'>*</span>
        <div class='writeText d-b f-l'><input class='f-l' placeholder='请输入您的手机号'></div>
      </div>
      <div class='box clear'>
        <div class='text d-b f-l'>姓名</div>
        <span class='d-b f-l'>*</span>
        <div class='writeText d-b f-l'>
          <input class='f-l' placeholder='请输入姓名'>
          <div class='sexBox f-r'>
            <div class='sexText f-l'>女</div>
            <div class='switchBtn f-l p-r'>
              <div class='circle d-b p-a'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='box clear'>
        <div class='text d-b f-l'>生日</div>
        <span class='d-b f-l'>*</span>
        <div class='writeText d-b f-l'>

          <div class="input-append date f-l" id="datetimepicker" data-date="" data-date-format="dd-mm-yyyy">
            <input class="span2" size="16" type="text" value="" placeholder='请输入出生日期'>
            <span class="add-on"><i class="icon-th"></i></span>
          </div>

        </div>
      </div>
    </div>
    <div class='btn d-b ta-c'>保存</div>
    <div class='fixTitle p-f d-b ta-c'>个人资料将由并仅限吉野家用</div>
  </div>
</div>
@@include('./include/footer.html')
<script src='public/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js'></script>
<script src='js/index.js?rev=@@hash'></script>
<script>
  $(function(){
    js_.registerVip();
  });
</script>
</body>
</html>
