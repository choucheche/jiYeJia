@@include('./include/header.html')
  <title>优惠券详情</title>
  <link type='text/css' rel='stylesheet' href='./css/index.css?rev=@@hash'>
</head>
<body>
<div class='html_body'>
  <div class='couponDetails'>
    <div class='detailsInfo'>
      <p class='titleText d-b'>优惠详情</p>
      <div class='infoList'>
        <dl class='p-r'>
          <dt class='d-b p-a'>优惠券名称：</dt>
          <dd class='d-b'>消费获得积分</dd>
        </dl>
        <dl class='p-r'>
          <dt class='d-b p-a'>优惠券类型：</dt>
          <dd class='d-b'>永久有效</dd>
        </dl>
        <dl class='p-r'>
          <dt class='d-b p-a'>减 免 金 额：</dt>
          <dd class='d-b'>每人限领1张</dd>
        </dl>
        <dl class='p-r'>
          <dt class='d-b p-a'>有 效 日 期：</dt>
          <dd class='d-b'>2017.01.12-2017.12.12</dd>
        </dl>
        <dl class='p-r'>
          <dt class='d-b p-a'>优 惠 说 明：</dt>
          <dd class='d-b'>按照减免金额抵用现金，一次性消费不找零。</dd>
        </dl>
        <dl class='p-r'>
          <dt class='d-b p-a'>使 用 须 知：</dt>
          <dd class='d-b'>本优惠券仅限中国大陆地区售卖优惠券内产品的吉野家餐厅适用，机场、火车站等交通枢纽餐厅以及旅游区、旅游景区的餐厅除外，具体以店内公示为准。</dd>
        </dl>
      </div>
    </div>
    <div class='detailsInfo'>
      <p class='titleText d-b'>二维码</p>
      <div class='codeBox d-b'>
        <img class='d-b' src='img/codeImg.jpg'>
      </div>
      <div class='codeNum ta-c'>9685 1941 8371</div>
      <div class='hintText ta-c'>出示给店员扫描二维码即可使用</div>
    </div>
  </div>
</div>
@@include('./include/footer.html')
<script src='js/index.js?rev=@@hash'></script>
<script>
  $(function(){
    js_.couponDetails();
  });
</script>
</body>
</html>
