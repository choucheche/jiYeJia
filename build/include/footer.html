<script src='public/jquery/jquery-1.12.4.min.js'></script>
<script src='public/bootstrap/js/bootstrap.min.js'></script>
<script>
  $(function(){
    $(window).resize(function() {
    //当页面宽度变化时
      (function IsPC() {
      //判断是 移动端 还是 PC
        for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
          if (userAgentInfo.indexOf(Agents[v]) > 0) {
            console.log('移动');

            document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/10+'px';
            //body字体大小为页面宽度除以 10

            return
          }
        console.log('PC');

        document.getElementsByTagName('html')[0].style.fontSize=75+'px';
        /*
          设置页面 html 文字根字号大小为37.5，为了让 less 好计算
          这样 less 里的数值是多少就是多少 px了
        */

        return
      })();
    });

  });
</script>
